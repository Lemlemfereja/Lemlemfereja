<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calclater</title>
    <link rel="stylesheet" href="cal.css">
    <link href="tip.css" type="text/css" rel="stylesheet" />

</head>

<body>
    <div class="top">
        
        <p id="ptop">Simple Calculater </p>
    </div>
    <div id="main">
        <form method="post" action="/calculate">
            <div><input type="text" name="input1" placeholder="First  number"></div>
            <br>
            <div><input type="text" name="input2" placeholder="Second number"></div>
            <br>

            <div>
                <select name="operation">
				<option value="add">Add</option>
				<option value="substract">Substract</option>
				<option value="multiply">Multiply</option>
				<option value="division">Divison</option>
			</select>

            </div>
            <button type="submit">Calculate</button>

            <br>

        </form>

    </div>
